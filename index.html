<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BooksShelf Management</title>
  </head>

  <body>
    <header>
      <h1>BookShelf Management</h1>
    </header>

    <div class="wrapper">
      <div class="container bg-white shadow">
        <h2 class="container-header text-center">
          Tambah Buku yang ingin ditambahkan
        </h2>
        <form class="form" action="#" id="form">
          <div class="form-group form-title">
            <label for="title">Masukkan judul buku</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div class="form-group form-title">
            <label for="date">Masukkan Penulis buku</label>
            <input type="text" id="author" name="author" required />
          </div>
          <div class="form-group form-title">
            <label for="date">Masukkan tahun buku</label>
            <input type="text" id="year" name="year" required />
          </div>
          <div class="form-group form-title">
            <input type="checkbox" id="isComplete" name="isComplete" value="isComplete">
            <label for="isComplete"> Sudah dibaca</label><br>
          </div>
          <input
            type="submit"
            value="Submit"
            name="Submit"
            class="btn-submit"
          />
        </form>
      </div>

      <div class="container">
        <h2 class="container-header">Yang harus dilakukan</h2>
        <div class="list-item" id="books"></div>
      </div>

      <div class="container">
        <h2 class="container-header">Yang sudah dilakukan</h2>
        <div class="list-item" id="completed-books"></div>
      </div>
    </div>
    <script src="js/data.js" type="text/javascript"></script>
    <script src="js/dom.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
